	<script type="text/javascript">
		function changePicture()
		{
			var image= document.getElementById('bulb1');
			var light= document.getElementById('switch1');
			if (image.src.match("bulb.png") && light.src.match("lightoff.jpg"))
			{
				image.src="Img/bulbon.jpg";
				light.src="Img/lighton.jpg"
			}
			else{
				image.src="Img/bulb.png";
				light.src="Img/lightoff.jpg"
			}
		}
	</script>
	<style type="text/css">
		img{
			width:200px;
			height:250px;
		}
		#switch1{
			postion:fixed;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="Img/bulb.png" id="bulb1" "><br>
		<img src="Img/lightoff.jpg" id="switch1" onclick="changePicture()">
	</div>
</body>
